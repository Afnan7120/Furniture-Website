<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="registerForm" class="form">
            <!-- <h2>Register</h2> -->
           
            <div class="form-group">
                <!-- <label for="registerEmail">Email:</label> -->
                <input type="email" id="registerEmail" required placeholder="enter your email">
                <span class="error" id="registerEmailError"></span>
            </div>
            <div class="form-group">
                <!-- <label for="registerPassword">Password:</label> -->
                <input type="password" id="registerPassword" required placeholder="enter your password">
                <span class="error" id="registerPasswordError"></span>
            </div>
            <div class="form-group">
                <!-- <label for="confirmPassword">Confirm Password:</label> -->
                <input type="password" id="confirmPassword" required placeholder="confirm your password">
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Sign Up</button>
            
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
