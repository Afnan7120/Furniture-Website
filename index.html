<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="loginForm" class="form" action="Home.html">
            <!-- <h2>Login</h2> -->
            <div class="form-group">
                <!-- <label for="loginEmail">Email:</label> -->
                <input type="email" id="loginEmail" required placeholder="email">
                <span class="error" id="loginEmailError"></span>
            </div>
            <div class="form-group">
                <!-- <label for="loginPassword">Password:</label> -->
                <input type="password" id="loginPassword" required placeholder="password">
                <span class="error" id="loginPasswordError"></span>
            </div>
            <div class="btnBtnLogSign">
                <button type="submit">Login</button> 
                <button> <a href="./signup.html" > Sign Up</a></button>   
            </div> 
        </form>
        </div>
        <!-- <script src="scripts.js"></script> -->
    </body>
    </html>
